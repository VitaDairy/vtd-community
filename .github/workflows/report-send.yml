name: Send report

on:
  push:
    branches:
      - main

jobs:
  report:
    name: Send report
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}
      TELEGRAM_TOPIC_ID: ${{ vars.TELEGRAM_TOPIC_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run
        run: |
          gh issue list --json assignees,author,body,closed,closedAt,comments,createdAt,isPinned,labels,milestone,number,projectCards,reactionGroups,state,stateReason,title,updatedAt,url > issues.json
          jq -r '.[] | [.number, .title, .state, .author.login, .createdAt, .updatedAt] | @csv' "issues.json" > "issues.csv"
          
          current_datetime=$(date +"RP%y%m%d%H%M")
          random_string=$(cat /dev/urandom | tr -dc 'A-Z0-9' | fold -w 4 | head -n 1)

          echo $current_datetime
          echo $random_string
          
        env:
          GH_TOKEN: ${{ github.token }}

      